<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNX - PA SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="text-center">CNX PA</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card custom-card shadow p-3">
                    <h4>Análise simples:</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                <label for="txt_leitura_atual">Leitura Atual:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="txt_leitura_atual" min="0" step=".001">
                                    <button type="button" class="btn btn-primary" id="btn_limpar_leitura_atual">
                                        <i class="fa-solid fa-eraser" title="Limpar Leitura Atual"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label for="txt_leitura_anterior">Leitura Anterior:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="txt_leitura_anterior" min="0" step=".001">
                                    <button type="button" class="btn btn-primary" id="btn_limpar_leitura_anterior">
                                        <i class="fa-solid fa-eraser" title="Limpar Leitura Anterior"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h4>Dados Pré-Definidos:</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="txt_fator">Fator:</label>
                                <input type="number" class="form-control" min="0" id="txt_fator" value="2.3" step=".1">
                            </div>
                            <div class="col-md-8">
                                <label for="txt_meses">Meses:</label>
                                <input type="number" class="form-control" min="0" max="12" id="txt_meses" value="6">
                            </div>
                            <div class="col-md-8">
                                <label for="txt_preco_unitario">Preço Unitario:</label>
                                <input type="number" class="form-control" min="0" id="txt_preco_unitario" value="1.454" step=".001">
                            </div>
                        </div>
                    </div>
    
                    <h4>Análise de consumo:</h4>
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="txt_m3">M3:</label>
                                <input type="text" class="form-control" id="txt_m3" readonly>
                            </div>
                            <div class="col-md-8">
                                <label for="txt_consumo">Consumo:</label>
                                <input type="text" class="form-control" id="txt_consumo" readonly>
                            </div>
                            <div class="col-md-8">
                                <label for="txt_valor_devido">Valor Devido:</label>
                                <input type="text" class="form-control" id="txt_valor_devido" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-8">
                                <a href="#div_analise_completa" class="form-control btn btn-primary" id="btn_preencher" data-bs-toggle="collapse" aria-expanded="false" aria-controls="div_analise_completa">
                                    Análise Completa <i class="fa-solid fa-pencil"></i>
                                </a>
                            </div>

                            <div class="container collapse border border-dark" id="div_analise_completa" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px">
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_inadimplente">
                                        <label class="form-check-label" for="cbx_inadimplente">Inadimplente?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_cobranca_taxas_multa">
                                        <label class="form-check-label" for="cbx_cobranca_taxas_multa">Há cobrança de taxas/multa?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_nome_cliente_cliente">Nome Cliente:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_nome_cliente_cliente" min="0" max="9999999999">
                                        <button type="button" class="btn btn-primary" id="btn_limpar_nome_cliente">
                                            <i class="fa-solid fa-eraser" title="Limpar Nome Cliente"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_cod_sap_cliente">Código SAP Cliente:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_cod_sap_cliente" min="0" max="9999999999">
                                        <button type="button" class="btn btn-primary" id="btn_limpar_cod_sap">
                                            <i class="fa-solid fa-eraser" title="Limpar Código SAP Cliente"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_num_caso">Número do Caso:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" min="0" id="txt_num_caso">
                                        <button type="button" class="btn btn-primary" id="btn_limpar_num_caso">
                                            <i class="fa-solid fa-eraser" title="Limpar Número do Caso"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_demonstrativo_reclamado">Demonstrativo Reclamado:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txt_demonstrativo_reclamado">
                                        <button type="button" class="btn btn-primary" id="btn_demonstrativo_reclamado">
                                            <i class="fa-solid fa-eraser" title="Limpar Demonstrativo Reclamado"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label>Tipo de utilização:</label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <input type="checkbox" class="btn-check" id="cbx_fogao" autocomplete="off">
                                    <label class="btn btn-secondary" for="cbx_fogao">
                                        Fogão
                                        <i class="fa-solid fa-fire"></i>
                                    </label>
                                    <input type="checkbox" class="btn-check" id="cbx_chuveiro" autocomplete="off">
                                    <label class="btn btn-secondary" for="cbx_chuveiro">
                                        Chuveiro
                                        <i class="fa-solid fa-shower"></i>
                                    </label>
                                    <input type="checkbox" class="btn-check" id="cbx_outros" autocomplete="off" href="#div_tipo_outros" data-bs-toggle="collapse" aria-expanded="false" aria-controls="div_analise_completa">
                                    <label class="btn btn-secondary" for="cbx_outros">
                                        Outros:
                                        <i class="fa-solid fa-paperclip"></i>
                                    </label>
                                </div>
                                <div class="col-md-8 container collapse" id="div_tipo_outros" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="txt_tipo_outros" placeholder="Especifique aqui o(s) tipo(s)">
                                        <button type="button" class="btn btn-primary" id="btn_tipo_outros">
                                            <i class="fa-solid fa-eraser" title="Limpar Outros Especificar"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_ano_medidor">Ano Medidor:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_ano_medidor" min="1950" max="2025">
                                        <button type="button" class="btn btn-primary" id="btn_ano_medidor">
                                            <i class="fa-solid fa-eraser" title="Limpar Ano Medidor"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor_demonstrativo_reclamado">Valor Demonstrativo Reclamado:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_valor_demonstrativo_reclamado" min="0">
                                        <button type="button" class="btn btn-primary" id="btn_valor_demonstrativo_reclamado">
                                            <i class="fa-solid fa-eraser" title="Limpar Valor Demonstrativo Reclamado"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_intervalo_leitura">Intervalo de Leitura (em dias):</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_intervalo_leitura" min="0">
                                        <button type="button" class="btn btn-primary" id="btn_valor_demonstrativo_reclamado">
                                            <i class="fa-solid fa-eraser" title="Limpar Intervalo de Leitura"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_risco_morte">
                                        <label class="form-check-label" for="cbx_risco_morte">Risco de Morte?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_teste_fuga">
                                        <label class="form-check-label" for="cbx_teste_fuga">Teste de Fuga Realizado?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-check-label">Condição de leitura:</label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <input type="radio" class="btn-check" name="rdg_leitura" id="rdg_leitura_normal" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="rdg_leitura_normal">
                                        Normal
                                        <i class="fa-solid fa-check"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_leitura" id="rdg_leitura_media" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_leitura_media">
                                        Média
                                        <i class="fa-solid fa-layer-group"></i>
                                    </label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-check-label">Condição de Leitura Anterior:</label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <input type="radio" class="btn-check" name="rdg_leitura_anterior" id="rdg_leitura_anterior_normal" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="rdg_leitura_anterior_normal">
                                        Normal
                                        <i class="fa-solid fa-check"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_leitura_anterior" id="rdg_leitura_anterior_media" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_leitura_anterior_media">
                                        Média
                                        <i class="fa-solid fa-layer-group"></i>
                                    </label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Medição/Leitura Anterior na Evidência:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_leitura_anterior_evidencia" min="0" step=".001">
                                        <button type="button" class="btn btn-primary" id="btn_leitura_anterior_evidencia">
                                            <i class="fa-solid fa-eraser" title="Limpar Medição/leitura anterior na evidência"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_evidencia_leitura_disponivel">
                                        <label class="form-check-label" for="cbx_evidencia_leitura_disponivel">Evidência de leitura disponível?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_evidencia_leitura_correta">
                                        <label class="form-check-label" for="cbx_evidencia_leitura_correta">Se evidência disponível, leitura correta?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Leitura no Demonstrativo:</label>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="txt_leitura_demonstrativo" min="0" step=".001">
                                        <button type="button" class="btn btn-primary" id="btn_leitura_demonstrativo">
                                            <i class="fa-solid fa-eraser" title="Limpar Leitura no Demonstrativo"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Leitura na evidência:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_leitura_evidencia" min="0" step=".001">
                                        <button type="button" class="btn btn-primary" id="btn_leitura_evidencia">
                                            <i class="fa-solid fa-eraser" title="Limpar Leitura na evidência"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Média de Consumo dos Últimos 6 Meses em M3:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_media_seis_meses" min="0" step=".001">
                                        <button type="button" class="btn btn-primary" id="btn_media_seis_meses">
                                            <i class="fa-solid fa-eraser" title="Limpar Média de Consumo dos Últimos 6 Meses em M3"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Consumo do Demonstrativo Reclamado em M3:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="txt_consumo_demonstrativo_reclamado" min="0" step=".0001">
                                        <button type="button" class="btn btn-primary" id="btn_consumo_demonstrativo_reclamado">
                                            <i class="fa-solid fa-eraser" title="Limpar Consumo do Demonstrativo Reclamado em M3"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-check-label">Tipo Cliente:</label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <input type="radio" class="btn-check" name="rdg_tipo_cliente" id="rdg_tipo_cliente_residencial" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="rdg_tipo_cliente_residencial">
                                        Residencial
                                        <i class="fa-solid fa-house"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_tipo_cliente" id="rdg_tipo_cliente_comercial" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_tipo_cliente_comercial">
                                        Comercial
                                        <i class="fa-solid fa-briefcase"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_tipo_cliente" id="rdg_tipo_cliente_shopping" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_tipo_cliente_shopping">
                                        Shopping
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Bloco / Apartamento:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txt_bloco_apartamento">
                                        <button type="button" class="btn btn-primary" id="btn_bloco_apartamento">
                                            <i class="fa-solid fa-eraser" title="Limpar Bloco / Apartamento"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-check-label">Entrada Atendimento:</label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <input type="radio" class="btn-check" name="rdg_entrada_atendimento" id="rdg_entrada_atendimento_voz" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="rdg_entrada_atendimento_voz">
                                        Voz
                                        <i class="fa-solid fa-phone"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_entrada_atendimento" id="rdg_entrada_atendimento_email" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_entrada_atendimento_email">
                                        Email
                                        <i class="fa-solid fa-envelope"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_entrada_atendimento" id="rdg_entrada_atendimento_portal" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_entrada_atendimento_portal">
                                        Portal
                                        <i class="fa-solid fa-earth-americas"></i>
                                    </label>
                                    <input type="radio" class="btn-check" name="rdg_entrada_atendimento" id="rdg_entrada_atendimento_whatsapp" autocomplete="off">
                                    <label class="btn btn-secondary" for="rdg_entrada_atendimento_whatsapp">
                                        Whatsapp
                                        <i class="fa-brands fa-whatsapp"></i>
                                    </label>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="cbx_leitura_alem_limite">
                                        <label class="form-check-label" for="cbx_leitura_alem_limite">Leitura além do limite?</label>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_leitura_anterior_evidencia">Código do Medidor:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txt_codigo_medidor">
                                        <button type="button" class="btn btn-primary" id="btn_codigo_medidor">
                                            <i class="fa-solid fa-eraser" title="Limpar Código do Medidor"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_analise_detalhada">Informe a análise detalhada:</label>
                                    <div class="input-group">
                                        <textarea class="form-control" id="txt_analise_detalhada"></textarea>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <a href="#div_media" class="form-control btn btn-primary" id="btn_preencher"  data-bs-toggle="collapse" aria-expanded="false" aria-controls="div_media">
                                    Analisar Média <i class="fa-solid fa-list"></i>
                                </a>
                            </div>

                            <div class="container collapse border border-dark" id="div_media" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px">
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor1">Valor 1:</label>
                                    <input type="number" class="form-control" id="txt_valor1" />
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor2">Valor 2:</label>
                                    <input type="number" class="form-control" id="txt_valor2" />
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor3">Valor 3:</label>
                                    <input type="number" class="form-control" id="txt_valor3" />
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor4">Valor 4:</label>
                                    <input type="number" class="form-control" id="txt_valor4" />
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor5">Valor 5:</label>
                                    <input type="number" class="form-control" id="txt_valor5" />
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_valor6">Valor 6:</label>
                                    <input type="number" class="form-control" id="txt_valor6" />
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="txt_media">Média:</label>
                                    <input type="text" class="form-control" id="txt_media" readonly>
                                </div>
                                <div class="col-md-8 text-center">
                                    <button type="button" class="btn btn-secondary" id="btn_calcular_media">
                                        Calcular Média <i class="fa-solid fa-wand-magic-sparkles" title="Calcular Média"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js" integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
